<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <title>Планирование графика работы</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <ul class="main-menu">
            <li class="logo"><a href="/"><img src="../media/cat.svg" alt="Главная страница"></a></li>
            <li><a href="/">Текущая неделя</a></li>
            <li><a href="/">Следующая неделя</a></li>
        </ul>
        <ul class="main-account">
            <li><a href="register.html">Зарегистрироваться</a></li>
            <li><a href="/">Войти</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="content-title">
            <h3>Регистрация</h3>
        </div>
        <div class="content-body">
            <form action="" method="POST">
                <div class="row">
                    <div class="left-column">
                        <label for="login">Логин</label>
                    </div>
                    <div class="right-column">
                        <input id="login" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="right-column">
                        <input id="email" type="email">
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="pswd">Пароль</label>
                    </div>
                    <div class="right-column">
                        <input id="pswd" type="password">
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="yespswd">Подтвердите пароль</label>
                    </div>
                    <div class="right-column">
                        <input id="yespswd" type="password">
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="fio">ФИО</label>
                    </div>
                    <div class="right-column">
                        <input id="fio" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="pos">Должность</label>
                    </div>
                    <div class="right-column">
                        <input id="pos" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="phone">Телефон</label>
                    </div>
                    <div class="right-column">
                        <input id="phone" type="number">
                    </div>
                </div>
                <div class="row center">
                    <button class="mt25 btn-blue" type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/index.js" type="text/javascript"></script>
</body>
</html>
