<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <ul class="main-menu">
            <li class="logo"><a href="#logo">Главная страница</a></li>
            <li><a href="#this_week">Текущая неделя</a></li>
            <li><a href="#next_week">Следующая неделя</a></li>
        </ul>

        <ul class="main-account">
            <li><a href="#check_in">Иванов Иван Иванович</a></li>
            <ul class="drop">
                <li class="info">
                    <p class="category">Категория</p>
                    <p class="telephone">Номер телефона</p>                     
                </li>

                <li><a href="">Список сотрудников</a></li>
                <li><a href="">Выход</a></li>
            </ul>
        </ul>
    </div>
            
    <div class="content">
        <div class="content-title">
            <h3>Регистрация</h3>
        </div>
    
        <div class="content-body">
            <form action="" method="POST">
                <div class="row">
                    <div class="left-column">
                        <label for="login">Логин</label>
                    </div>
            
                    <div class="right-column">
                        <input id="login" type="text">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="left-column">
                        <label for="email">E-mail</label>
                    </div>
                    
                    <div class="right-column">
                        <input id="email" type="email">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="left-column">
                        <label for="pswd">Пароль</label>
                    </div>
                    
                    <div class="right-column">
                        <input id="yespswd" type="password">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="left-column">
                        <label for="pswd">Подтвердите пароль</label>
                    </div>
                    
                    <div class="right-column">
                        <input id="yespswd" type="password">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="left-column">
                        <label for="fio">ФИО</label>
                    </div>
                    
                    <div class="right-column">
                        <input id="fio" type="text">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="left-column">
                        <label for="pos">Должность</label>
                    </div>
                    
                    <div class="right-column">
                        <input id="pos" type="text">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="left-column">
                        <label for="phone">Телефон</label>
                    </div>
                    
                    <div class="right-column">
                        <input id="phone" type="number">
                    </div>
                </div>
                
                <div class="row center">
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
